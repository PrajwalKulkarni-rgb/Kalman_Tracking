name: Sync to Hugging Face Hub

on:
  push:
    branches:
      - main # Or whichever branch you want to sync

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://user:${HF_TOKEN}@huggingface.co/spaces/PrajwalKulkarni/vehicleTracking
          git push --force space main