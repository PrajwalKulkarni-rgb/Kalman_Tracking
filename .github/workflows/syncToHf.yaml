name: Sync to Hugging Face Hub

on:
  push:
    branches:
      - main

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configure a user identity for Gitw
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          # 1. Add the Hugging Face Space as a named remote called "hf"
          #    This cleanly separates the URL from the push command.
          git remote add hf "https://user:${HF_TOKEN}@huggingface.co/spaces/PrajwalKulkarni/vehicleTracking"

          # 2. Push to that named remote. This is a much cleaner and more reliable command.
          git push --force hf main:main